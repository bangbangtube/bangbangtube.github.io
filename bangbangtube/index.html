<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bbt</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <img src="assets/logo.svg" alt="bbt logo">
    </div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Long</a>
      <a href="#">Short</a>
      <a href="#">Populer</a>
      <a href="#">Blog</a>
      <input type="text" placeholder="Search...">
    </nav>
    <div class="menu-icon">
      <img src="assets/menu.svg" alt="menu">
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>The Superhero</h1>
    <button>Watch Now</button>
  </section>

  <!-- LATEST MOVIES -->
  <section class="movies">
    <h2>Latest Movies</h2>
    <div class="movie-grid">
      <div class="movie-card">
        <img src="https://via.placeholder.com/300x400" alt="Action">
        <h3>Action Heroes</h3>
        <p>Action, Adventure</p>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/300x400" alt="Love">
        <h3>Love Untold</h3>
        <p>Romance, Drama</p>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/300x400" alt="Thriller">
        <h3>The Escape</h3>
        <p>Thriller</p>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/300x400" alt="Comedy">
        <h3>Comedy Night</h3>
        <p>Comedy</p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 bbt | Privacy Policy | Disclaimer</p>
  </footer>

  <script>
    // Toggle menu mobile
    const menuIcon = document.querySelector('.menu-icon');
    const navLinks = document.querySelector('.nav-links');
    menuIcon.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
